<!-- Initiative Roll Template -->
<!-- @{roll_display}&{template:initiative} {{name=^{initiative-u}}} @{name_display} {{roll=[[@{init_dice} + @{initiative_bonus} &{tracker}]]}} -->
<rolltemplate class="sheet-rolltemplate-initiative">
    <table>
        <caption>
            {{#character}}
            <div class="sheet-character">{{character}}</div>
            {{/character}}
            <div class="sheet-name">{{name}}</div>
        </caption>
        <tr><td class="sheet-label"><span data-i18n="roll-u">Roll</span>:</td><td class="sheet-value">{{roll}}</td></tr>
    </table>
</rolltemplate>
