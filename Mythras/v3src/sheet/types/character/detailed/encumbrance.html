<div class="sheet-section sheet-rpad sheet-rmargin sheet-grow">
    <div class="sheet-flex">
        <h2 data-i18n="encumbrance-u">Encumbrance</h2>
        <div class="sheet-edit sheet-grow sheet-text-right">
            <label class="sheet-left" data-18n="avg-species-siz-u">Average Species SIZ</label>:
            <input type="number" class="sheet-number-width sheet-usrinput" title="@{avg_species_siz}" name="attr_avg_species_siz" value="13">
        </div>
        <div class="sheet-play sheet-grow sheet-text-right">
            <label class="sheet-checkbox"><input type="checkbox" title="@{pack_equipped}" name="attr_pack_equipped" value="1" checked><span data-i18n="equip-pack-u">Equip Pack</span></label>
        </div>
    </div>

    <table class="sheet-full-width">
        <tr>
            <th><label data-i18n="temp-u">Temp</label></th>
            <th><label data-i18n="current-u">Current</label></th>
            <th><label data-i18n="carrying-load-u">Carrying Load</label></th>
            <th><label datapi18n="skills-u">Skills</label></th>
            <th><label data-i18n="move-u">Move</label></th>
        </tr>
        <tr>
            <td><input type="number" step="any" class="sheet-number-width sheet-usrinput" title="@{encumbrance_temp}" name="attr_encumbrance_temp" value="0"></td>
            <td><input type="number" step="any" class="sheet-number-width sheet-value" title="@{encumbrance_current}" name="attr_encumbrance_current" value="0" readonly></td>
            <td>
                <select class="sheet-full-width sheet-disabled sheet-text-center" title="@{encumbrance_load}" name="attr_encumbrance_load">
                    <option value="0" data-i18n="normal-u" selected>Normal</option>
                    <option value="1" data-i18n="medium-u">Medium</option>
                    <option value="2" data-i18n="strenuous-u">Strenuous</option>
                    <option value="3" data-i18n="impossible-u">Impossible</option>
                </select>
            </td>
            <td>
                <select class="sheet-full-width sheet-disabled sheet-text-center" title="@{encumbrance_skills}" name="attr_encumbrance_skills">
                    <option value="0" data-i18n="standard-u" selected>Standard</option>
                    <option value="1" data-i18n="one-grade-harder-u">1 grade harder</option>
                    <option value="2" data-i18n="two-grades-harder-u">2 grades harder</option>
                    <option value="3" data-i18n="impossible-u">Impossible</option>
                </select>
            </td>
            <td>
                <select class="sheet-full-width sheet-disabled sheet-text-center" title="@{movement_rate_enc}" name="attr_movement_rate_enc">
                    <option value="+0" data-i18n="normal-u">Normal</option>
                    <option value="-2">-2</option>
                    <option value="*.5" i18n-data="halved-u">Halved</option>
                    <option value="*0" i18n-data="impossible-u">Impossible</option>
                </select>
            </td>
        </tr>
    </table>

    <div class="sheet-hidden">
        <input type="number" step="any" name="attr_armor_enc" value="0" readonly>
        <input type="number" step="any" name="attr_armor_penalty" value="0" readonly>
        <input type="number" step="any" name="attr_melee_weapons_enc" value="0" readonly>
        <input type="number" step="any" name="attr_ranged_weapons_enc" value="0" readonly>
        <input type="number" step="any" name="attr_loadout_enc" value="0" readonly>
        <input type="number" step="any" name="attr_pack_enc" value="0" readonly>
        <input type="number" step="any" name="attr_currency_enc" value="0" readonly>
        <input type="number" name="attr_burdened_enc" value="22" readonly>
        <input type="number" name="attr_overloaded_enc" value="33" readonly>
        <input type="number" name="attr_encumbrance_current_max" value="44" readonly>
    </div>
</div>
