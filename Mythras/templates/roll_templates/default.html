<!-- Default Roll Template -->
<!-- {{'@{roll_display}&{template:default} {{name=@{name}}} {{roll=[[1d8]]}}'}} -->
<rolltemplate class="sheet-rolltemplate-default">
    <div class="sheet-border {{'{{#initstyle}}initiative{{/initstyle}}{{#dmgstyle}}damage{{/dmgstyle}}'}}">
        <div class="sheet-header {{'{{#initstyle}}initiative{{/initstyle}}{{#dmgstyle}}damage{{/dmgstyle}}'}}">
            <div class="sheet-character">{{'{{character}}'}}</div>
            <div class="sheet-name">{{'{{name}}'}}</div>
        </div>
        {{'{{#allprops() character name notes initstyle dmgstyle}}'}}
        <div class="sheet-listitem">
            <div class="sheet-key">{{'{{key}}'}}</div>
            <div class="sheet-value">{{'{{value}}'}}</div>
        </div>
        {{'{{/allprops() character name notes initstyle dmgstyle}}'}}
        {{'{{#notes}}'}}
        <div class="sheet-listitem">{{'{{notes}}'}}</div>
        {{'{{/notes}}'}}
    </div>
</rolltemplate>
